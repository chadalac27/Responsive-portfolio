<body class="bg img-fluid" id="imagebackground" src="image/colorexplosion1.jpg">
 
    
  <section class="container rounded bg-secondary mt-3 mb-3 mx-auto">
    <div class="row justify-content-center">
      <h1> Contact Me</h1>
    </div>
    <div class="row justify-content-center">
      <p> If your interested in my work and would like to contact me please reach out below!</p>
    </div>
        <div class="row justify-content-center">
            <div class="col-md-9 mb-auto">
                <form id="contact-form" name="contact-form">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form mb-auto">
                        <label for="contactname">Name</label>
                        <input type="text" class="form-control" id="contactname"placeholder="Enter Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form mb-auto">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form mb-3">
                        <label for="messagetxt">Message</label>
                        <textarea type="text" class="form-control" id="messagetxt" row="5" placeholder="Enter Message"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-auto mb-5 text-center">
                    <div class="col float-right">
                      <button type="button" class="btn-primary pull-right">Submit</button>
                    </div>
                    
                  </div>
                  
                </form>
            </div>
        </div>
     
    </section>
    
</body>
